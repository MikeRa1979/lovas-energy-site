[build]
  command = "npm run build"
  publish = "out"

# Redirect and rewrite rules
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Handle Next.js client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Asset handling rules
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 